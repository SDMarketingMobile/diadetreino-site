<script language="javascript" type="text/javascript">
	function validar() {

		if (senha != "134215") {
			alert('cupom invalido');
			form1.senha.focus();
			return false;
		}
		else
			window.open("https://pag.ae/bcBWTKR",'_blank');
	}
</script>
</head>
<body>
	<form name="form1">
		Senha:
		<input name="senha" type="password"><br /><br />

		<input type="submit"  onclick="validar()">
